<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio Operadores</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Ejercicios Operadores</h1>

<form action="">
	<fieldset>
		<legend>Ejercicio 1</legend>

		<label for="nota1">Nota 1</label>
		<input type="text" id="nota1">

		<label for="nota2">Nota 2</label>
		<input type="text" id="nota2">

		<label for="nota3">Nota 3</label>
		<input type="text" id="nota3">

		<button type="button" id="calculo1">Calcular</button>

		<label for="resultado2">Resultado</label>
		<input type="text" id="resultado1" readonly>
	</fieldset>

	<fieldset>
		<legend>Ejercicio 2</legend>

		<label for="horasSemanales">Horas semanales</label>
		<input type="text" id="horasSemanales">

		<label for="horas">Pago por Hora</label>
		<input type="text" id="horas">

		<button type="button" id="calculo2">Calcular</button>

		<label for="salarioSemanal">Salario Semanal</label>
		<input type="text" id="salarioSemanal" readonly>
	</fieldset>

	<fieldset>
		<legend>Ejercicio 3</legend>

		<label for="guillermo">Guillermo</label>
		<input type="text" id="guillermo">

		<button type="button" id="calculo3">Calcular</button>

		<label for="luis">Luis</label>
		<input type="text" id="luis" readonly>

		<label for="juan">Juan</label>
		<input type="text" id="juan" readonly>

		<label for="total">Total</label>
		<input type="text" id="total" readonly>
	</fieldset>

	<fieldset>
		<legend>Ejercicio 4</legend>

		<label for="carrosVendidos">Carros Vendidos</label>
		<input type="text" id="carrosVendidos">

		<label for="valorVentaCarro">Valor de Venta del Carro</label>
		<input type="text" id="valorVentaCarro">

		<button type="button" id="calculo4">Calcular</button>

		<label for="salarioBruto">Salario Bruto Mensual</label>
		<input type="text" id="salarioBruto" readonly>

		<label for="comision">Comision</label>
		<input type="text" id="comision" readonly>

		<label for="bono">Bono</label>
		<input type="text" id="bono" readonly>

		<label for="salarioNeto">Salario Neto Mensual</label>
		<input type="text" id="salarioNeto" readonly>
	</fieldset>

	<fieldset>
		<legend>Ejercicio 5</legend>

		<label for="participacion">Participación</label>
		<input type="text" id="participacion">

		<label for="primerParcial">Primer Parcial</label>
		<input type="text" id="primerParcial">

		<label for="segundoParcial">Segundo Parcial</label>
		<input type="text" id="segundoParcial">

		<label for="examenFinal">Exámen Final</label>
		<input type="text" id="examenFinal">

		<button type="button" id="calculo5">Calcular</button>

		<label for="notaFinal">Calificación Final</label>
		<input type="text" id="notaFinal" readonly>
	</fieldset>

	<fieldset>
		<legend>Ejercicio 6</legend>

		<label for="num1">Número 1</label>
		<input type="text" id="num1">

		<label for="num2">Número 2</label>
		<input type="text" id="num2">

		<button type="button" id="calculo6">Calcular</button>

		<label for="">Cuadrado de la suma</label>
		<input type="text" id="cuadradoSuma">
	</fieldset>

	<fieldset>
		<legend>Ejercicio 7</legend>

		<label for="totalHoras">Total de Horas</label>
		<input type="text" id="totalHoras">

		<button type="button" id="calculo7">Calcular</button>

		<label for="semanas">Semanas</label>
		<input type="text" id="semanas">

		<label for="dias">Días</label>
		<input type="text" id="dias">

		<label for="restoHoras">Horas</label>
		<input type="text" id="restoHoras">
	</fieldset>

	<fieldset>
		<legend>Ejercicio 8</legend>

		<label for="coeA">Coeficiente A</label>
		<input type="text" id="coeA">

		<label for="coeB">Coeficiente B</label>
		<input type="text" id="coeB">

		<label for="coeC">Coeficiente C</label>
		<input type="text" id="coeC">

		<button type="button" id="calculo8">Calcular</button>

		<label for="raiz1">Raíz 1</label>
		<input type="text" id="raiz1">

		<label for="raiz2">Raíz 2</label>
		<input type="text" id="raiz2">
	</fieldset>
</form>

<script src="ejercicio1.js"></script>
<script src="ejercicio2.js"></script>
<script src="ejercicio3.js"></script>
<script src="ejercicio4.js"></script>
<script src="ejercicio5.js"></script>
<script src="ejercicio6.js"></script>
<script src="ejercicio7.js"></script>
<script src="ejercicio8.js"></script>
</body>
</html>
